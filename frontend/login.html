<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login - Saha Institute of Management & Technology</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="professional-login-page">
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

    <div class="professional-login-container">
        <!-- Left Side - Branding & Image -->
        <div class="login-branding">
            <div class="branding-content">
                <div class="institute-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Saha Institute of Management & Technology</h1>
                <p>Excellence in Education & Technology</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Comprehensive Student Management</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Advanced Analytics & Reporting</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Secure Administrative Controls</span>
                    </div>
                </div>
            </div>
            <div class="branding-image">
                <i class="fas fa-university"></i>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-container">
                <div class="login-header">
                    <div class="admin-badge">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Administrator Login</h2>
                    <p>Access your administrative dashboard</p>
                </div>

                <form id="loginForm" class="professional-login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" required placeholder="Enter your username" autocomplete="username" />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password" />
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" id="loginBtn" class="professional-login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Â© 2024 Saha Institute of Management & Technology</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
