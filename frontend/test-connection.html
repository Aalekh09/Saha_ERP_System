<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="status"></div>

    <script>
        // API Base URL
        const API_BASE = 'https://aalekhapi.sahaedu.in';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status loading">Testing connection...</div>';

            try {
                // Test basic connection
                const response = await fetch(`${API_BASE}/api/students`);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✅ Connection successful!<br>
                            Status: ${response.status}<br>
                            Students found: ${data.length}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ❌ Connection failed<br>
                            Status: ${response.status} ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ Connection error<br>
                        Error: ${error.message}<br>
                        Make sure your backend is running on port 4455
                    </div>
                `;
            }
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
