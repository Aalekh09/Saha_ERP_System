<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ledger Modal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="libs/offline-styles.css">
</head>
<body>
    <h1>Test Ledger Modal</h1>
    <button onclick="testShowLedger()">Test Show Ledger Modal</button>
    
    <!-- Copy the modal from index.html -->
    <div id="studentLedgerModal" class="modal" style="display:none;">
        <div class="modal-content ledger-modal">
            <div class="modal-header">
                <div class="modal-header-left">
                    <div class="modal-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="modal-header-title">
                        <h2><i class="fas fa-book"></i> Student Payment Ledger</h2>
                        <p class="modal-subtitle" id="ledgerModalSubtitle">Payment history for student</p>
                    </div>
                </div>
                <button class="close-btn" id="closeLedgerModalBtn" title="Close Ledger Modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="student-info-card">
                    <div class="student-avatar">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="student-details">
                        <h3 id="ledgerStudentName">Test Student</h3>
                        <p id="ledgerStudentId">ID: STU0001</p>
                    </div>
                    <div class="payment-summary">
                        <div class="summary-item">
                            <span class="label">Total Paid:</span>
                            <span class="value" id="totalPaid">â‚¹0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total Payments:</span>
                            <span class="value" id="totalPayments">0</span>
                        </div>
                    </div>
                </div>
                <div class="ledger-table-container">
                    <table id="studentLedgerTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Receipt No</th>
                                <th>Description</th>
                                <th>Method</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="loading">No payments to display</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testShowLedger() {
            console.log('Testing ledger modal...');
            const modal = document.getElementById('studentLedgerModal');
            const subtitle = document.getElementById('ledgerModalSubtitle');
            
            console.log('Modal:', modal);
            console.log('Subtitle:', subtitle);
            
            if (modal && subtitle) {
                subtitle.textContent = 'Payment history for Test Student';
                modal.style.display = 'block';
                console.log('Modal should be visible now');
            } else {
                console.error('Modal elements not found!');
            }
        }

        // Close modal functionality
        document.getElementById('closeLedgerModalBtn').addEventListener('click', function() {
            document.getElementById('studentLedgerModal').style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('studentLedgerModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
