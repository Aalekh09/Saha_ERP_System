<!-- Add this JavaScript for mobile menu functionality -->
<script>
// Mobile Menu Functionality
function initializeMobileMenu() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    const sidePanel = document.querySelector('.side-panel');
    
    if (mobileMenuToggle && mobileMenuOverlay && sidePanel) {
        // Toggle mobile menu
        mobileMenuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            sidePanel.classList.toggle('mobile-active');
            mobileMenuOverlay.classList.toggle('active');
            document.body.style.overflow = sidePanel.classList.contains('mobile-active') ? 'hidden' : '';
        });
        
        // Close menu when overlay is clicked
        mobileMenuOverlay.addEventListener('click', function() {
            sidePanel.classList.remove('mobile-active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        // Close menu when a navigation item is clicked (on mobile)
        const tabButtons = sidePanel.querySelectorAll('.tab-btn, a');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidePanel.classList.remove('mobile-active');
                    mobileMenuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });

        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidePanel.classList.contains('mobile-active')) {
                sidePanel.classList.remove('mobile-active');
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidePanel.classList.remove('mobile-active');
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    }
}

// Initialize mobile menu when DOM is loaded
document.addEventListener('DOMContentLoaded', initializeMobileMenu);

// Add touch-friendly table scrolling
document.addEventListener('DOMContentLoaded', function() {
    const tableContainers = document.querySelectorAll('.certificates-table-container, .subjects-table-container');
    
    tableContainers.forEach(container => {
        let isScrolling = false;
        let startX = 0;
        let scrollLeft = 0;

        container.addEventListener('touchstart', function(e) {
            isScrolling = true;
            startX = e.touches[0].pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });

        container.addEventListener('touchmove', function(e) {
            if (!isScrolling) return;
            e.preventDefault();
            const x = e.touches[0].pageX - container.offsetLeft;
            const walk = (x - startX) * 2;
            container.scrollLeft = scrollLeft - walk;
        });

        container.addEventListener('touchend', function() {
            isScrolling = false;
        });
    });
});

// Improve form validation for mobile
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('certificateForm');
    if (form) {
        const inputs = form.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
            // Add visual feedback for validation
            input.addEventListener('invalid', function(e) {
                e.target.style.borderColor = '#e74c3c';
                e.target.style.boxShadow = '0 0 0 3px rgba(231, 76, 60, 0.1)';
            });

            input.addEventListener('input', function(e) {
                if (e.target.checkValidity()) {
                    e.target.style.borderColor = '#27ae60';
                    e.target.style.boxShadow = '0 0 0 3px rgba(39, 174, 96, 0.1)';
                } else {
                    e.target.style.borderColor = '#d1d5db';
                    e.target.style.boxShadow = 'none';
                }
            });
        });
    }
});
</script>
